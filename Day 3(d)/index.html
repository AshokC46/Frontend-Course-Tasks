<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Electrical and Electronics Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="department-name">
                <h1>Department of Electrical and Electronics Engineering</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Faculty</a></li>
                    <li><a href="#">Research</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="images/logo.jpeg" alt="college_logo" width="100px">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Department Events</h2>
            <div class="events-section">
                <div>
                    <h3>Technical Events</h3>
                    <img src="images/technical event1.jpeg" alt="Technical Event 1">
                    <img src="images/technical event2.jpeg" alt="Technical Event 2">
                </div>
                <div>
                    <h3>Sports Events</h3>
                    <img src="images/sports event 1.jpeg" alt="Sports Event 1">
                    <img src="images/sports event 2.jpeg" alt="Sports Event 2">
                </div>
            </div>

            <div class="registration-form">
                <h3>Registration Form</h3>
                <form>
                    <label for="name">Student Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="class">Class/Branch:</label><br>
                    <input type="text" id="class" name="class"><br><br>
                    <label for="event">Select Event:</label><br>
                    <select id="event" name="event">
                        <option value="technical">Technical Events</option>
                        <option value="sports">Sports Events</option>
                        <option value="cultural">Cultural Events</option>
                    </select><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            &copy; 1999 Department of Electrical and Electronics Engineering, Nbkr institute of science and technology
        </div>
    </footer>
</body>

</html>
